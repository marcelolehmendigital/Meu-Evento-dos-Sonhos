<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Meu Evento dos Sonhos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .admin-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .admin-card h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .admin-input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .admin-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .admin-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .admin-btn-primary {
            background: #667eea;
            color: white;
        }
        
        .admin-btn-primary:hover {
            background: #5a67d8;
        }
        
        .admin-btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .admin-btn-danger:hover {
            background: #c82333;
        }
        
        .admin-btn-success {
            background: #28a745;
            color: white;
        }
        
        .admin-btn-success:hover {
            background: #218838;
        }
        
        .events-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
        
        .event-item.active {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .event-info h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .event-info small {
            color: #666;
        }
        
        .event-actions {
            display: flex;
            gap: 10px;
        }
        
        .quota-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .quota-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .quota-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .quota-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e5e9;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card">
            <h2><i class="fas fa-lock"></i> Acesso Administrativo</h2>
            <p>Digite a senha de administrador para continuar</p>
            <form id="loginForm" class="admin-form">
                <input type="password" id="adminPassword" class="admin-input" placeholder="Senha de administrador" required>
                <button type="submit" class="admin-btn admin-btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Main Admin Interface -->
    <div class="admin-container hidden" id="adminContainer">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Painel Administrativo</h1>
            <p>Gerencie eventos e monitore o sistema</p>
            <button class="admin-btn admin-btn-danger" onclick="logout()" style="margin-top: 15px;">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </button>
        </div>

        <div id="alertContainer"></div>

        <div class="admin-grid">
            <!-- Criar Evento -->
            <div class="admin-card">
                <h3><i class="fas fa-plus-circle"></i> Criar Novo Evento</h3>
                <form id="createEventForm" class="admin-form">
                    <input type="text" id="eventName" class="admin-input" placeholder="Nome do evento" required>
                    <button type="submit" class="admin-btn admin-btn-success">
                        <i class="fas fa-plus"></i>
                        Criar Evento
                    </button>
                </form>
            </div>

            <!-- Quota do Drive -->
            <div class="admin-card">
                <h3><i class="fas fa-cloud"></i> Quota do Google Drive</h3>
                <div id="quotaInfo">
                    <p>Carregando informações...</p>
                </div>
                <button class="admin-btn admin-btn-primary" onclick="loadQuota()">
                    <i class="fas fa-refresh"></i>
                    Atualizar
                </button>
            </div>
        </div>

        <!-- Lista de Eventos -->
        <div class="admin-card">
            <h3><i class="fas fa-calendar"></i> Eventos</h3>
            <div class="events-list" id="eventsList">
                <p>Carregando eventos...</p>
            </div>
            <button class="admin-btn admin-btn-primary" onclick="loadEvents()">
                <i class="fas fa-refresh"></i>
                Atualizar Lista
            </button>
        </div>
    </div>

    <script>
        let adminPassword = '';

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password) {
                adminPassword = password;
                testAuth();
            }
        });

        async function testAuth() {
            try {
                const response = await fetch('/api/admin/list-events', {
                    headers: {
                        'x-admin-pass': adminPassword
                    }
                });

                if (response.ok) {
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('adminContainer').classList.remove('hidden');
                    loadData();
                } else {
                    showAlert('Senha incorreta', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        function logout() {
            adminPassword = '';
            document.getElementById('loginOverlay').classList.remove('hidden');
            document.getElementById('adminContainer').classList.add('hidden');
            document.getElementById('adminPassword').value = '';
        }

        // Criar evento
        document.getElementById('createEventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const eventName = document.getElementById('eventName').value.trim();

            if (!eventName) return;

            try {
                const response = await fetch('/api/admin/create-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-pass': adminPassword
                    },
                    body: JSON.stringify({ eventName })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`Evento "${eventName}" criado com sucesso!`, 'success');
                    document.getElementById('eventName').value = '';
                    loadEvents();
                } else {
                    showAlert(result.error || 'Erro ao criar evento', 'error');
                }
            } catch (error) {
                showAlert('Erro ao criar evento', 'error');
            }
        });

        // Carregar dados
        async function loadData() {
            loadEvents();
            loadQuota();
        }

        async function loadEvents() {
            try {
                const response = await fetch('/api/admin/list-events', {
                    headers: {
                        'x-admin-pass': adminPassword
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    displayEvents(result.events);
                } else {
                    document.getElementById('eventsList').innerHTML = '<p>Erro ao carregar eventos</p>';
                }
            } catch (error) {
                document.getElementById('eventsList').innerHTML = '<p>Erro ao conectar com o servidor</p>';
            }
        }

        async function loadQuota() {
            try {
                const response = await fetch('/api/admin/drive-quota', {
                    headers: {
                        'x-admin-pass': adminPassword
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    displayQuota(result.quota);
                } else {
                    document.getElementById('quotaInfo').innerHTML = '<p>Erro ao carregar quota</p>';
                }
            } catch (error) {
                document.getElementById('quotaInfo').innerHTML = '<p>Erro ao conectar com o servidor</p>';
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = '<p>Nenhum evento encontrado</p>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-item ${event.active ? 'active' : ''}">
                    <div class="event-info">
                        <h4>${event.name} ${event.active ? '<i class="fas fa-circle" style="color: #28a745; font-size: 0.8rem;"></i>' : ''}</h4>
                        <small>
                            Criado: ${new Date(event.createdAt).toLocaleDateString('pt-BR')} | 
                            Uploads: ${event.uploadsCount}
                        </small>
                    </div>
                    <div class="event-actions">
                        ${event.active ? `
                            <button class="admin-btn admin-btn-danger" onclick="closeEvent(${event.id}, '${event.name}')">
                                <i class="fas fa-stop"></i>
                                Encerrar
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function displayQuota(quota) {
            const usagePercent = quota.usagePercentage;
            
            document.getElementById('quotaInfo').innerHTML = `
                <div class="quota-info">
                    <div class="quota-item">
                        <div class="quota-value">${quota.usage.total.formatted}</div>
                        <div class="quota-label">Usado</div>
                    </div>
                    <div class="quota-item">
                        <div class="quota-value">${quota.available.formatted}</div>
                        <div class="quota-label">Disponível</div>
                    </div>
                    <div class="quota-item">
                        <div class="quota-value">${quota.limit.formatted}</div>
                        <div class="quota-label">Total</div>
                    </div>
                    <div class="quota-item">
                        <div class="quota-value">${usagePercent}%</div>
                        <div class="quota-label">Utilização</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${usagePercent}%"></div>
                </div>
            `;
        }

        async function closeEvent(eventId, eventName) {
            if (!confirm(`Tem certeza que deseja encerrar o evento "${eventName}"?`)) {
                return;
            }

            try {
                const response = await fetch('/api/admin/close-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-pass': adminPassword
                    },
                    body: JSON.stringify({ eventId })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`Evento "${eventName}" encerrado com sucesso!`, 'success');
                    loadEvents();
                } else {
                    showAlert(result.error || 'Erro ao encerrar evento', 'error');
                }
            } catch (error) {
                showAlert('Erro ao encerrar evento', 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
